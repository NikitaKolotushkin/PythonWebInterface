<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <script src="eel.js"></script>   
        <link rel="stylesheet" href="style.css">
        <title>Python Web Interface App</title>
        
    </head>
    <body>
        <div class="body__main">
            <input type="text" id="input_number" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" placeholder="Enter a number in decimal notation:">
            <button id="calculate_button" onclick="get_numbers()">Calculate!</button>
        </div>
        <div id="output-info">

        </div>
       
    <script type="text/javascript">
        async function get_numbers() {
            let place = document.getElementById('input_number').value;

            let result = await eel.Converter(place)();
            document.getElementById('output-info').innerHTML = result;
        }        
    </script>
    </body>
</html>
